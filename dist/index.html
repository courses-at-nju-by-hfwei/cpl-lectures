<!DOCTYPE html>
<html nighteye="disabled">
  <head>
    <meta charset="utf8">
    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js-plugins/chalkboard/plugin.js"></script>
    <script src="node_modules/@svgdotjs/svg.js/dist/svg.min.js"></script>
    <script src="node_modules/katex/dist/katex.min.js"></script>
    <script src="node_modules/katex/dist/contrib/auto-render.min.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css">
    <link rel="stylesheet" href="node_modules/reveal.js-plugins/chalkboard/style.css">
    <link rel="stylesheet" href="node_modules/reveal.js-plugins/menu/font-awesome/css/all.css">
    <link rel="stylesheet" href="node_modules/@fontsource/merriweather/latin-400.css">
    <link rel="stylesheet" href="node_modules/@fontsource/merriweather/latin-400-italic.css">
    <link rel="stylesheet" href="node_modules/@fontsource/merriweather/latin-900.css">
    <link rel="stylesheet" href="node_modules/@fontsource/merriweather/latin-900-italic.css">
    <link rel="stylesheet" href="node_modules/katex/dist/katex.css">
    <style>:root {
  --r-main-font: Merriweather, serif;
  --r-heading-font: Merriweather, serif;
  --r-heading-text-transform: none;
  --r-background-color: #000;
  --r-selection-background-color: #444;
}
.reveal .slides section .fragment {
  opacity: 0;
  visibility: hidden;
  transition: all 1s ease;
  will-change: initial;
}
.reveal .slides section .fragment.visible {
  opacity: 1;
  visibility: inherit;
}
cite {
  color: #c0a5c0;
}
table.side-by-side {
  table-layout: fixed;
}
table.side-by-side td {
  width: 50%;
}
table.compact td,
table.compact th {
  padding: 0 0.5em;
}
.invert {
  filter: invert(1) hue-rotate(180deg);
}
.url {
  display: block;
  font-size: 30%;
  font-family: monospace;
}
.sep {
  color: #9a5b9a;
}
.img style {
  vertical-align: center;
}
.row {
  display: flex;
}
.column {
  flex: 50%;
}
del {
  color: #f00;
  background-color: #d3d3d3;
}
ins {
  color: #00f;
  background-color: #ff0;
}
li + li {
  margin-top: 20px;
}
.hl {
  background-color: #f00;
}

    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1 style="font-variant: small-caps">Pointers (More)</h1>
          <hr><br>
          <h4>Hengfeng Wei</h4>
          <h4><u>hfwei@nju.edu.cn</u></h4><img src="./9-pointer-more/figs/C.png" alt="The C Programming Language" width="200">
          <p>Dec. 06, 2021</p>
        </section>
        <section>
          <h2>Review</h2>
          <hr><img src="./9-pointer-more/figs/C-Pointers.png" alt="C Pointers" width="1200">
          <p>Pointers and Arrays &emsp; Pointers and C Strings</p>
        </section>
        <section>
          <h2>Overview</h2>
          <hr><img src="./8-pointer/figs/C-Pointers.png" alt="C Pointers" width="1200">
          <p><code>string.h<code></p>
          <p>Pointer Arrays &emsp; Pointers and 2D Arrays</p>
          <p>Function Pointers</p>
        </section>
      </div>
    </div>
    <script>(function() {
  Reveal.initialize({
    center: false,
    slideNumber: true,
    hash: true,
    transition: 'none',
    width: 1100,
    height: 768,
    minScale: 0.1,
    maxScale: 10,
    plugins: [RevealChalkboard, RevealHighlight],
    chalkboard: {
      background: ['none', 'node_modules/reveal.js-plugins/chalkboard/img/blackboard.png'],
      boardmarkerWidth: 7,
      colorButtons: true,
      theme: 'whiteboard'
    }
  });

  renderMathInElement(document.body, {
    delimiters: [
      {
        left: "$$",
        right: "$$",
        display: true
      }, {
        left: "$",
        right: "$",
        display: false
      }
    ]
  });

}).call(this);

      <!-- Include custom scripts etc. here-->
    </script>
  </body>
</html>

<p><font size = "8">Given a <strong>radius</strong> (say <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1000 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container>) of a circle,<br />

<h1 id="declarationdefinition-%E5%A3%B0%E6%98%8E%E5%AE%9A%E4%B9%89">Declaration/Definition (声明/定义)</h1>
<p><code><font color = "yellow" size = "7">int radius = 10;</font></code></p>
<br />
<ul>
<li data-marpit-fragment="1"><mark>Declare/Define</mark> a <em>variable</em> called <code>radius</code>.</li>
<li data-marpit-fragment="2">The <mark>type</mark> of <code>radius</code> is <code>int</code> (integer).</li>
<li data-marpit-fragment="3"><code>radius</code> is <mark>initialized</mark> to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1000 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container>.</li>
<li data-marpit-fragment="4">You can <mark>assign</mark> other integers to <code>radius</code>.</li>
<li data-marpit-fragment="5"><code>radius</code> refers to a <mark>location</mark> (<code>&amp;radius</code>) in memory.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="lead" data-background-color="#FED8B1" data-paginate="true" data-theme="2022cpl" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="27" style="--class:lead;--background-color:#FED8B1;--paginate:true;--theme:2022cpl;background-color:#FED8B1;background-image:none;" data-size="16:9">
<h1 id="identifiers-%E6%A0%87%E8%AF%86%E7%AC%A6">Identifiers (标识符)</h1>
<p><code><font color = "yellow" size = "7">int radius = 10;</font></code></p>
<br />
<p><code>radius</code> is an <em>identifier</em>.</p>
<p><strong>Warning:</strong> Do <em>not</em> start with <code><font color = "yellow">_</font></code>, which are reserved by C.</p>
<br />
